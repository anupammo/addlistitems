<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header class="bg-primary">
        <h1 class="py-5 text-white text-center text-uppercase">Cost calculator</h1>
    </header>
    <section class="my-5">
        <div class="container">

            <!-- <ul id="dynamic-list"></ul>

            <input type="text" id="candidate" />
            <button onclick="addItem()">add item</button> -->

            <form>
                <div class="row">
                    <div class="col-md-3 col-12">
                        <div class="form-group">
                            <label for="">Select Fruits</label>
                            <select id="fruit" class="form-control">
                                <option value="apple">Apple</option>
                                <option value="orange">Orange</option>
                                <option value="pineapple">Pineapple</option>
                                <option value="banana">Banana</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-12">
                        <div class="form-group">
                            <label for="">Select Quantity</label>
                            <select id="quantity" class="form-control">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-12">
                        <div class="form-group">
                            <label for="">Select Rate</label>
                            <select id="price" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-12">
                        <input type="hidden" value="0" id="btnclickno">
                        <div class="form-group">
                            <label for="" class="text-white">---</label>
                            <button class="btn btn-primary btn-block" type="button" onclick="myFunction()">Add</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card border-dark pt-4 pb-2 my-4">
                            <ol id="dynamic-list"></ol>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script>
        function myFunction() {
            var clkcount = document.getElementById("btnclickno").value;
            var ul = document.getElementById("dynamic-list");
            var sel1 = document.getElementById("fruit").value;
            var sel2 = document.getElementById("quantity").value;
            var sel3 = document.getElementById("price").value;
            var sel4 = sel2 * sel3;
            listitemid = "list" + clkcount;
            var listitems = "You have to pay " + sel4 + " Rupees for " + sel2 + " " + sel1 + "s.";
            var li = document.createElement("li");
            li.setAttribute('id', listitemid);
            li.appendChild(document.createTextNode(listitems));
            ul.appendChild(li);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
</body>

</html>
